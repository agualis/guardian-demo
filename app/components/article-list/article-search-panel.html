<div class="collection">
  <span>Filter Results</span>
  <div class="collection-item row">
    <search-box class="col s6" placeHolder="Article Title" (textSearchEntered)="updateSearchTerms('webTitle', $event)"></search-box>
    <search-box class="col s3" placeHolder="Section Name" (textSearchEntered)="updateSearchTerms('sectionName', $event)"></search-box>
    <date-picker class="col s3" (dateSearchChanged)="updateSearchTerms('webPublicationDate', $event)"></date-picker>
  </div>
</div>
